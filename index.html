<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bootstrap Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <!-- container -->
    <div class="container-fluid px-0">

        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand ml-3 text-secondary" href="#"><span class="text-success">NEW</span>YORK</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-item nav-link active text-success" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link text-secondary" href="#">About</a>
                    <a class="nav-item nav-link text-secondary" href="#">Blog</a>
                    <a class="nav-item nav-link text-secondary" href="#">Gallery</a>
                    <a class="nav-item nav-link text-secondary" href="#">Contacts</a>
                </div>
                <a class="navbar-brand" href="#">
                    <img src="./assets/search.svg" width="25" height="25" alt="">
                </a>
            </div>
        </nav>
        <!-- end-header -->
        
        <div class="row text-white">
            <div class="col-lg bg-secondary">
                <div class="row d-flex flex-column align-items-center text-center py-5">
                    <div class="col-md-4">
                        <h2 class="text-uppercase" style="letter-spacing: 0.15rem;">Professional</h2>
                    </div>
                    <div class="col-md-4">
                        <h2 class="text-uppercase" style="letter-spacing: 0.15rem;">Business Consulting</h2>
                    </div>
                    <div class="col-md-4">
                        <address>Mozilla Foundation 1981 Landings Drive Building K Mountain View, CA 94043-0801 USA</address>
                    </div>
                </div>
                <div class="row bg-success text-center text-uppercase py-4">
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <img src="./assets/innovation.svg" width="50" height="50" alt="innovation">
                        <p class="font-weight-light mt-1">Innovation</p>
                    </div>
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <img src="./assets/openness.svg" width="50" height="50" alt="">
                        <p class="font-weight-light mt-1">Openness</p>
                    </div>
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <img src="./assets/help.svg" width="50" height="50" alt="">
                        <p class="font-weight-light mt-1">Mutual Help</p>
                    </div>
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <img src="./assets/marketing.svg" width="50" height="50" alt="">
                        <p class="font-weight-light mt-1">Social Responsability</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end-container -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
